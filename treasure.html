<script>   
    var min=0;
    var max=24;
    let ids=["i0","i1","i2","i3","i4","i5","i6","i7","i8","i9","i10","i11","i12","i13","i14","i15","i16","i17","i18","i19","i20","i21","i22","i23","i24"]
    var treasureLocation=Math.floor(Math.random()*(max-min)+min)
    let clickCount=0;
    function game(){
        clickCount=0;
        treasureLocation=Math.floor(Math.random()*(max-min)+min)}
    function makeGuess(tres){   
        clickCount+=1;
        if(tres==treasureLocation){
            document.getElementById(ids[tres]).src="images/jewel.jfif" }
        else{
            document.getElementById(ids[tres]).src="images/emptybox.jpg"
        }
        document.getElementById("clicks").innerHTML="Number of clicks is "+clickCount;
        document.getElementById("distance").innerHTML="Distance is "+distance(tres,treasureLocation)
    }
    function distance(pos1, pos2) {
            var vert = pos1 - pos2;
            if (vert == 0) {
                return 0;
            } else {
                var horizonatl = Math.abs(Math.floor((pos2 / 5)) - Math.floor((pos1 / 5)))
                var vertical = Math.abs(Math.floor((pos2 % 5 - pos1 % 5)));
                return horizonatl + vertical;
            }
        }
